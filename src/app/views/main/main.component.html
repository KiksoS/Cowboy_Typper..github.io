<div class="container-fluid">
    <header class="row">
        <div class="col-12 mb-5 mt-5">
            <h1 class="text-center">Cowboy Typper</h1>
        </div>
    </header>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="row">
                <h2 class="text-center">Current Records</h2>
                <div class=" col-6 offset-3 mt-3">
                    <ol class="list-group list-group-numbered list-group-flush">
                        @for (item of record; track 4) {
                            <li class="list-group-item d-flex justify-content-between align-items-center">{{item[0]}}<span class="puntos">{{item[1]}} pts</span></li>
                        }
                    </ol>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 box-name">
                    <h3 class="text-center">Introduce nombre</h3>
                    <form class="text-center" [formGroup]="formName" (ngSubmit)="onSubmit()">
                            <div class="row  justify-content-center mb-3">
                                <div class="col-6"><input type="text" id="name-player" placeholder="Nombre" formControlName="CharName" required></div>
                            </div>
                        <button type="submit" class="play">Jugar</button>   
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
